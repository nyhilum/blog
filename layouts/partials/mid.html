<div class="post-item">
    <a href="{{ .RelPermalink }}" class="post-link">
        {{ if in .Section "tags" }}
            [#{{ lower .Title }}]
        {{ else  }}
            [{{ .Date.Format "2006-01-02" }}] {{ .LinkTitle }}
        {{ end }}
    </a>
    {{ if isset .Params "subtitle" }}
    <p class="post-subtitle">{{ .Params.subtitle }}</p>
    {{ end }}
    {{ partial "tags.html" . }}
</div>
