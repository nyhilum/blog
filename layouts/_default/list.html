{{ define "main" }}
<ul class="post-list">
  {{ if .IsHome }}
    {{ range where (where .Site.Pages "IsPage" true) "Params.type" "ne" "static" }}
      {{ partial "mid.html" . }}
    {{ end }}
  {{ else }}
    {{ range .Pages }}
      {{ partial "mid.html" . }}
    {{ end }}
  {{ end }}
</ul>
{{ end }}
